<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donor Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4 dashboard-container">
  <div class="dashboard-header mb-3">
    <h2 id="welcomeMessage"></h2>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </div>

  <div class="d-flex gap-2 mb-3">
    <button id="addDonationBtn" class="btn btn-primary">âž• Add Donation</button>
    <button id="myDonationsBtn" class="btn btn-secondary">ðŸ“¦ My Donations</button>
  </div>

  <div id="mainContent" class="my-donations-box"></div>
</div>


  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(localStorage.getItem("surplusServeUser"));

    // Redirect if no user or wrong user type
    if (!user || user.userType !== "donor") {
      window.location.href = "index.html";
      return;
    }

    // âœ… Set welcome message once DOM is ready
    const welcome = document.getElementById("welcomeMessage");
    if (welcome) {
      welcome.textContent = `Welcome, ${user.name}!`;
    }
  });
</script>
<script src="js/main.js"></script>

  <script src="js/main.js"></script>
</body>
</html>
